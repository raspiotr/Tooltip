<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tooltip</title>
  </head>
  <body>
    <div class="boxes">
      <div class="red" data-tooltip="This is red tooltip."></div>
      <div
        class="green"
        data-tooltip="This is green tooltip."
        data-tooltip-position="bottom"
      ></div>
      <div class="blue" data-tooltip="This is blue tooltip."></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
